<div class="modal js-mod1" id="callback1" style="display: none">
  <div class="modal-close modal-close--callback js-close">
    <span class="modal-close__text">Закрыть</span>
    <i></i>
  </div>
  <div class="modal__body">
    <div class="modal__form-body">
      <h4 class="modal__title">Подобрать ферму</h4>
      <p class="modal__desc">Мы поможем сделать выбор</p>
      <form  method="post" class="modal__form">
        <input type="hidden" name="hidden" class="hidden_js">
        <div class="modal__input-box">
          <input type="text" name="name" class="modal__input" placeholder="Введите ФИО">
        </div>
        <div class="modal__input-box">
          <input type="text" name="phone" class="modal__input" placeholder="Введите телефон">
        </div>
        <div class="modal__input-box">
          <textarea name="message" class="modal__textarea" placeholder="Комментарий к заказу"></textarea>
        </div>
        <div class="modal__submit_box">
          <button type="submit" class="btn modal__submit">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>
